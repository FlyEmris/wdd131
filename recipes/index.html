<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="style.css">
    <meta property="og:title" content="Page Title">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/recipe-book.png" alt="Recipe Book Logo">
            <h1>RecipeBook</h1>
        </div>
    </header>

    <div class="search-box">
        <input type="text" id="search-input" placeholder="Find a recipe">
        <button id="search-button">
            <img src="images/search.svg" alt="Search Icon">
        </button>
    </div>
    

    <hr>

    <main id="recipe-container">
    </main>
    

    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="https://www.instagram.com"><img src="images/instagram_icon.svg" alt="Instagram Icon"></a>
            <a href="https://www.youtube.com/"><img src="images/youtube_icon.svg" alt="YouTube Icon"></a>
            <a href="https://www.pinterest.com"><img src="images/pinterest_icon.svg" alt="Pinterest Icon"></a>
        </div>
        <p>
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </p>
    </footer>

    <script type="module" src="main.js"></script>

</body>
</html>
